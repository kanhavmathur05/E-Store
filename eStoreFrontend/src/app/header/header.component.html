<mat-toolbar color="primary"><span routerLink="/">E-Store</span>

        <input matInput/>

    <div style="padding-left: 85%;">
      <button mat-icon-button aria-label="Login Icon" [routerLink]="['/cart/',user.id]" *ngIf="customerLoggedIn" >
        <mat-icon>shopping_cart</mat-icon>
      </button>
      <button mat-icon-button aria-label="Login Icon" routerLink="/login" *ngIf="!customerLoggedIn">
        <mat-icon>login</mat-icon>
      </button>
      <button mat-icon-button aria-label="Login Icon" *ngIf="customerLoggedIn">
        <mat-icon>account_circle</mat-icon>
      </button>
      <button mat-icon-button aria-label="Logout Icon" *ngIf="customerLoggedIn" (click)="logoutUser()">
        <mat-icon>logout</mat-icon>
      </button>
    </div>
</mat-toolbar>
