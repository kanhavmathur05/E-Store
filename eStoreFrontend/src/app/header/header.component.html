<mat-toolbar color="primary"><span routerLink="/">E-Store</span>
    <mat-form-field style="padding-left: 20%; width: 50%;" *ngIf="!login">
        <input matInput/>
    </mat-form-field >
    <div style="padding-left: 15%;">
      <button mat-icon-button aria-label="Login Icon" [routerLink]="['/cart/',user.id]" *ngIf="!login" >
        <mat-icon>shopping_cart</mat-icon>
      </button>
      <button mat-icon-button aria-label="Login Icon" routerLink="/login" *ngIf="!login">
        <mat-icon>login</mat-icon>
      </button>
      <button mat-icon-button aria-label="Login Icon" *ngIf="!login">
        <mat-icon>account_circle</mat-icon>
      </button>
    </div>
</mat-toolbar>
